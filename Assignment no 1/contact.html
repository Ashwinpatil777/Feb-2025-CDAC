<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Assete/style/contactstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="contact-first">
        <div id="contact-first1">
        <h1>Get in touch</h1>
        <p><i class="fa fa-user"></i>HTML, CSS Tutorials</p>
        <p><i class="fa fa-envelope"></i>Email: patil70ap@gmail.com</p>
        <p><i class="fa fa-phone"></i>Phone: +91 7276167772</p>
        <p><i class="fa fa-map-marker"></i>Address: CDAC Kharghar, Navi Mumbai</p>

        <div class="social-icons">
            
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          </div>
          
    </div>
    

        <div class="contact-second">
            <h1>Contact Us</h1>
            
            <form action="#" method="POST">
                
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>

                <label for="email">Email Id</label>
                <input type="email" id="email" name="email" placeholder="Email Id" required>

                <label for="phone">Contact Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Contact Number" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message here..." rows="4" required></textarea>
                 <div class="btn"><button type="submit">Submit</button></div>
                
            </form>
        </div>
        </div>
    </div>
</body>
</html>
