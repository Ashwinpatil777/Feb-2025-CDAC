<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="Assete/style/style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sign in</h1>
        <p class="subtitle">Create, <span class="highlight">Account!</span></p>
        <p class="subtitle">Sign up if you still don't have an account ...</p>
        
        <button class="btn">SIGN UP</button>
        
        <div class="divider">Or sign in using E-Mail Address</div>
        
        <form>
            <div class="form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            
            <div class="form">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
            
            <button type="submit" class="btn">SIGN IN</button>
        </form>
    </div>
</body>
</html>
