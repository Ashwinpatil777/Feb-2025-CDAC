<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Assete/style/loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    
    <div id="contaner-outer">
        <div class="contaner-first">
            <h1>Sign in</h1>
            <div class="social-icons">
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            
            <p>or sign in using E-mail Address</p>
            <form action="">
                <input type="text" placeholder="Email" class="form-filed">
                <input type="password" placeholder="password" class="form-filed">
                <p><a href="#">Forgot your password</a></p>
                <div>
                    <button>SIGN IN</button>
                </div>
            </form>
        </div>
        <div class="contaner-second">
            <h1>Create Account!</h1>
            <p>sign up if you still don't an account</p>
            <div>
                <button>SIGN UP</button>
            </div>
        </div>
    </div>
    <div>
        
    </div>
</body>
</html>
